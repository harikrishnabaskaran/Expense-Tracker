<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Expense Tracker</title>
</head>

<body>
    <h2>EXPENSE TRACKER </h2>
    <div class="container">
        <h4 class="main-heading">Your Balance</h4>
        <h1 id="balance"> &#8377 0:00</h1>
        <div class="income-expense-container">
            <div class="mp1">
                <h4>Income</h4>
                <p id="money-plus" class="money plus"> +&#8377 0.00</p>
            </div>
            <div class="mp2">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus"> -&#8377 0.00</p>
            </div>
        </div>


        <h3>HISTORY</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
                Cash <span>-&#8377 400</span><button class="delete-btn">x</button>
            </li> -->
        </ul>

        <h3>Add new transaction </h3>
        <!-- <hr style="background-color: red;"> -->
        <form id="form">
            <div class="form-control">
                <label for="text" style="font-weight: bold">Add text</label>
                <input type="text" id="text" placeholder="Enter text here">
            </div>
            <div class="form-control">
                <label for="amount"> <span style="font-weight: bold;">Enter Amount</span> <br> <span
                        class="labelamount"> (negative - expense, positive - income) </span> </label>
                <input type="number" id="amount" placeholder="Enter amount here">
            </div>
            <button class="btn">Add Transaction</button>
           <center><footer>
                &#169; <span> Hari krishna | All Rights Reserved</span>
            </footer></center>
        </form>
    </div>
   
</body>

</html>
